                            </div>
                            <div data-for="bloodgroup" class="col-md-6 form-group">
                                <label for="message-form1-8" class="form-control-label mbr-fonts-style display-7">Blood
                                    Group</label>
                                <input type="text" name="bloodgroup" data-form-field="Blood Group"
                                    class="form-control display-7" id="message-form1-8"></textarea>
                            </div>
                            <div data-for="address" class="col-md-6 form-group">
                                <label for="message-form1-8"
                                    class="form-control-label mbr-fonts-style display-7">Address</label>
                                <input type="text" name="address" data-form-field="Address"
                                    class="form-control display-7" id="message-form1-8"></textarea>
                            </div>
